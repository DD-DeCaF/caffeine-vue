language: node_js
node_js:
  - "11"

cache: npm

git:
  depth: 2

branches:
  only:
  - master
  - devel

services:
  - docker

env:
  global:
    - IMAGE_REPO=gcr.io/dd-decaf-cfbf6/caffeine-vue

before_install:
  - npm install -g @vue/cli

install:
  - npm ci

script:
  - npx vue-cli-service lint --no-fix
  - npx vue-cli-service test:unit

deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  on:
    all_branches: true

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: change
    on_pull_requests: false
